<body>
  <h2>Registrar Reporte de Abuso</h2>
  <form id="formReporte">
    <label>Tipo de caso</label>
    <select id="tipo" required>
      <option value="">Seleccione un tipo</option>
      <option value="Feminicidio">Feminicidio</option>
      <option value="Acoso callejero">Acoso callejero</option>
      <option value="Violencia doméstica">Violencia doméstica</option>
      <option value="Otro">Otro</option>
    </select>

    <label>Descripción</label>
    <textarea id="descripcion" rows="4" required></textarea>

    <label>Ubicación</label>
    <input type="text" id="ubicacion" placeholder="Ciudad o lugar del incidente" />

    <label>Reportado por</label>
    <input type="text" id="reportado_por" placeholder="Nombre o ID del usuario" />

    <button id="enviar-reporte" type="submit">Enviar Reporte</button>
  </form>

  <div id="resultado"></div>

  <script src="registrar_reporte.js"></script>
