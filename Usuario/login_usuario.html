<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="../css/global.css">
  <link rel="stylesheet" href="../css/styles_gestionUsuarios.css">
  <link rel="icon" type="image/png" href="../assets/favicon.png">
  <title>Sorora</title>
</head>

<header>
    <nav class="navbar">
    <div class="nav-logo">
        <a href="../index.html"><h1>Sorora</h1></a>
    </div>

    <!-- BOTÓN HAMBURGUESA -->
    <div class="menu-toggle" onclick="toggleMenu()">☰</div>

    <ul class="nav-links">
        <li><img src="../assets/llamada-telefonica.png" alt="HL"><a href="../hotlines/hotlines.html" class="active">Hotlines</a></li>
        <li><img src="../assets/casa.png" alt="RF"><a href="../index.html">Refugios</a></li>
        <li><img src="../assets/informe.png" alt="RP"><a href="../Reportes/registrar_reporte.html">Reportes</a></li>
        <li><img src="../assets/news-podcast.png" alt="NW"><a href="../noticias/noticias.html">Noticias</a></li>
    </ul>

    <div class="nav-user">
        <button id="button-login" onclick="handleUserButton()">No funciona</button>
    </div>
    </nav>
  </header>

<body>
  <div id="div_gestionUsuarios">
  <div class="card">
    <h2>Inicia Tu Sesión</h2>
    <label class="labels">Ingresa Tu Email</label>
    <input type="email" id="correo" placeholder="Correo" />
    <label class="labels">Ingresa Tu Contraseña</label>
    <input type="password" id="contrasena" placeholder="Contraseña" />
    <button id="ingresar" onclick="login()">Ingresar</button>
    <p id="msg"></p>
    <p class="registro-msg">
    ¿Aún no te has registrado? 
    <a href="./registro.html" class="registro-link">¡Haz click aquí!</a>
  </p>

  </div>

  <script>
    async function login() {
      const correo = document.getElementById("correo").value.trim();
      const contrasena = document.getElementById("contrasena").value.trim();

      if (!correo || !contrasena) {
        document.getElementById("msg").textContent = "Por favor ingresa correo y contraseña";
        document.getElementById("msg").style.color = "red";
        return;
      }

      const res = await fetch("https://api-web-ii.vercel.app/usuarios/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ correo, contrasena })
      });

      const data = await res.json();
      document.getElementById("msg").textContent = data.msg || data.detail;
      document.getElementById("msg").style.color = res.ok ? "green" : "red";

      if (res.ok) {
        // guardar info de sesión
        localStorage.setItem("usuario", JSON.stringify({ correo: data.correo, rol: data.rol }));

        // redirigir según rol
        if (data.rol === "admin") {
          window.location.href = "panel_admin.html";
        } else {
          window.location.href = "../Mapa-Alberges/index.html";
        }
    }
    }

        /* ---------- MENU HAMBURGUESA: visibilidad condicional + toggle ---------- */

    // referenciamos elementos de menú
    const navbar = document.querySelector(".navbar");
    const menuToggle = document.querySelector(".menu-toggle");

    // definimos toggleMenu como global (para que onclick en HTML funcione)
    window.toggleMenu = function () {
      if (!navbar) return;
      navbar.classList.toggle("open");
    };

    // Función que controla la visibilidad del icono hamburguesa según ancho
    function updateMenuToggleVisibility() {
      if (!menuToggle || !navbar) return;
      const isMobile = window.matchMedia("(max-width: 768px)").matches;

      if (isMobile) {
        // quitamos estilo inline que podría haber dejado JS previo
        menuToggle.style.display = "";
      } else {
        // ocultar el icono y forzar cerrar el menú para desktop
        menuToggle.style.display = "none";
        navbar.classList.remove("open");
      }
    }

    // Inicializar visibilidad una vez cargue la página (y después cuando se redimensione)
    window.addEventListener("load", updateMenuToggleVisibility);

    let resizeTimer;
    window.addEventListener("resize", () => {
      clearTimeout(resizeTimer);
      resizeTimer = setTimeout(updateMenuToggleVisibility, 120);
    });

    /* ---------- Seguridad: si el menuToggle fue clickado programáticamente ---------- */
    if (menuToggle) {
      // Si alguien le pone display block por error desde fuera, nos aseguramos en el inicio
      updateMenuToggleVisibility();
    }

    /* ---------- FIN del archivo ---------- */
  </script>
  </div>
</body>
</html>
