<body>
  <h1>Bienvenido al Panel de Usuario ðŸŒ¿</h1>
  <p>AquÃ­ puedes acceder a tu perfil y gestionar tus datos personales.</p>

  <button onclick="cerrarSesion()">Cerrar sesiÃ³n</button>

  <script>
    function cerrarSesion() {
      alert("SesiÃ³n cerrada");
      window.location.href = "login_usuario.html";
    }

    
        /* ---------- MENU HAMBURGUESA: visibilidad condicional + toggle ---------- */

    // referenciamos elementos de menÃº
    const navbar = document.querySelector(".navbar");
    const menuToggle = document.querySelector(".menu-toggle");

    // definimos toggleMenu como global (para que onclick en HTML funcione)
    window.toggleMenu = function () {
      if (!navbar) return;
      navbar.classList.toggle("open");
    };

    // FunciÃ³n que controla la visibilidad del icono hamburguesa segÃºn ancho
    function updateMenuToggleVisibility() {
      if (!menuToggle || !navbar) return;
      const isMobile = window.matchMedia("(max-width: 768px)").matches;

      if (isMobile) {
        // quitamos estilo inline que podrÃ­a haber dejado JS previo
        menuToggle.style.display = "";
      } else {
        // ocultar el icono y forzar cerrar el menÃº para desktop
        menuToggle.style.display = "none";
        navbar.classList.remove("open");
      }
    }

    // Inicializar visibilidad una vez cargue la pÃ¡gina (y despuÃ©s cuando se redimensione)
    window.addEventListener("load", updateMenuToggleVisibility);

    let resizeTimer;
    window.addEventListener("resize", () => {
      clearTimeout(resizeTimer);
      resizeTimer = setTimeout(updateMenuToggleVisibility, 120);
    });

    /* ---------- Seguridad: si el menuToggle fue clickado programÃ¡ticamente ---------- */
    if (menuToggle) {
      // Si alguien le pone display block por error desde fuera, nos aseguramos en el inicio
      updateMenuToggleVisibility();
    }

    /* ---------- FIN del archivo ---------- */
  </script>
