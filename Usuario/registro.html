<html lang="es">
<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="../css/global.css">
  <link rel="stylesheet" href="../css/styles_gestionUsuarios.css">
  <link rel="icon" type="image/png" href="../assets/favicon.png">
  <title>Sorora</title>
</head>

<header>
    <nav class="navbar">
    <div class="nav-logo">
        <a href="./index.html"><h1>Sorora</h1></a>
    </div>

    <!-- BOTÓN HAMBURGUESA -->
    <div class="menu-toggle" onclick="toggleMenu()">☰</div>

    <ul class="nav-links">
        <li><img src="./assets/llamada-telefonica.png" alt="HL"><a href="./hotlines/hotlines.html" class="active">Hotlines</a></li>
        <li><img src="./assets/casa.png" alt="RF"><a href="./index.html">Refugios</a></li>
        <li><img src="./assets/informe.png" alt="RP"><a href="./Reportes/registrar_reporte.html">Reportes</a></li>
        <li><img src="./assets/news-podcast.png" alt="NW"><a href="./noticias/noticias.html">Noticias</a></li>
    </ul>

    <div class="nav-user">
        <button id="button-login" onclick="handleUserButton()">No funciona</button>
    </div>
    </nav>
  </header>

<body>
  <div id="div_gestionUsuarios">
  <div class="card_crear">
    <h2>Crea Tu Usuario</h2>
    <label class="labels">Ingresa Tu Nombre</label>
    <input type="text" id="nombre" placeholder="Nombre completo" />
    <label class="labels">Ingresa Tu Correo</label>
    <input type="email" id="correo" placeholder="Correo" />
    <label class="labels">Crea Tu Contraseña</label>
    <input type="password" id="contrasena" placeholder="Contraseña" />
    <label class="labels">Elige Tu Rol</label>
    <select id="rol">
      <option value="" disabled selected>Selecciona rol</option>
      <option value="usuario">Usuario</option>
      <option value="admin">Administrador</option>
    </select>
    <button id="registro" onclick="registrar()">Registrar</button>
    <p id="msg"></p>
  </div>

  <script>
    async function registrar() {
      const nombre = document.getElementById("nombre").value.trim();
      const correo = document.getElementById("correo").value.trim();
      const contrasena = document.getElementById("contrasena").value.trim();
      const rol = document.getElementById("rol").value;

      if (!nombre || !correo || !contrasena || !rol) {
        document.getElementById("msg").textContent = "Por favor completa todos los campos";
        document.getElementById("msg").style.color = "red";
        return;
      }
      console.log({ nombre, correo, contrasena, rol });

      const res = await fetch("https://api-web-ii.vercel.app/usuarios/registro", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ nombre, correo, contrasena, rol })
      });

      const data = await res.json();
      if (res.ok) {
        document.getElementById("msg").style.color = "green";
        document.getElementById("msg").textContent = data.msg || "Usuario registrado correctamente";
      } else {
        document.getElementById("msg").style.color = "red";
        document.getElementById("msg").textContent = data.detail || "Error al registrar usuario";
      }
    }

    
        /* ---------- MENU HAMBURGUESA: visibilidad condicional + toggle ---------- */

    // referenciamos elementos de menú
    const navbar = document.querySelector(".navbar");
    const menuToggle = document.querySelector(".menu-toggle");

    // definimos toggleMenu como global (para que onclick en HTML funcione)
    window.toggleMenu = function () {
      if (!navbar) return;
      navbar.classList.toggle("open");
    };

    // Función que controla la visibilidad del icono hamburguesa según ancho
    function updateMenuToggleVisibility() {
      if (!menuToggle || !navbar) return;
      const isMobile = window.matchMedia("(max-width: 768px)").matches;

      if (isMobile) {
        // quitamos estilo inline que podría haber dejado JS previo
        menuToggle.style.display = "";
      } else {
        // ocultar el icono y forzar cerrar el menú para desktop
        menuToggle.style.display = "none";
        navbar.classList.remove("open");
      }
    }

    // Inicializar visibilidad una vez cargue la página (y después cuando se redimensione)
    window.addEventListener("load", updateMenuToggleVisibility);

    let resizeTimer;
    window.addEventListener("resize", () => {
      clearTimeout(resizeTimer);
      resizeTimer = setTimeout(updateMenuToggleVisibility, 120);
    });

    /* ---------- Seguridad: si el menuToggle fue clickado programáticamente ---------- */
    if (menuToggle) {
      // Si alguien le pone display block por error desde fuera, nos aseguramos en el inicio
      updateMenuToggleVisibility();
    }

    /* ---------- FIN del archivo ---------- */
  </script>
  </div>
</body>
</html>
