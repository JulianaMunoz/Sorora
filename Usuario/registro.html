<html lang="es">

  <title>Registro de Usuario - Sorora</title>
</head>

<header>
  <nav class="navbar">
    <div class="nav-logo">
      <a href="../Alertas/index.html"><h1>Sorora</h1></a>
    </div>

    <ul class="nav-links">
    <li><img src="/frontend/assets/llamada-telefonica.png" alt="HL"><a href="../hotlines/index.html" class="active">Hotlines</a></li>
    <li><img src="/frontend/assets/casa.png" alt="RF"><a href="../Mapa-Alberges/index.html">Refugios</a></li>
    <li><img src="/frontend/assets/informe.png" alt="RP"><a href="../Reportes/registrar_reporte.html">Reportes</a></li>
    <li><img src="/frontend/assets/news-podcast.png" alt="NW"><a href="../noticias/noticias.html">Noticias</a></li>
    </ul>

    <div class="nav-user">
      <button id="button-login" onclick="window.location.href='../Usuario/login_usuario.html'">Iniciar sesión</button>
    </div>
  </nav>
</header>

<body>
  <div id="div_gestionUsuarios">
  <div class="card_crear">
    <h2>Crea Tu Usuario</h2>
    <label class="labels">Ingresa Tu Nombre</label>
    <input type="text" id="nombre" placeholder="Nombre completo" />
    <label class="labels">Ingresa Tu Correo</label>
    <input type="email" id="correo" placeholder="Correo" />
    <label class="labels">Crea Tu Contraseña</label>
    <input type="password" id="contrasena" placeholder="Contraseña" />
    <label class="labels">Elige Tu Rol</label>
    <select id="rol">
      <option value="" disabled selected>Selecciona rol</option>
      <option value="usuario">Usuario</option>
      <option value="admin">Administrador</option>
    </select>
    <button id="registro" onclick="registrar()">Registrar</button>
    <p id="msg"></p>
  </div>

  <script>
    async function registrar() {
      const nombre = document.getElementById("nombre").value.trim();
      const correo = document.getElementById("correo").value.trim();
      const contrasena = document.getElementById("contrasena").value.trim();
      const rol = document.getElementById("rol").value;

      if (!nombre || !correo || !contrasena || !rol) {
        document.getElementById("msg").textContent = "Por favor completa todos los campos";
        document.getElementById("msg").style.color = "red";
        return;
      }
      console.log({ nombre, correo, contrasena, rol });

      const res = await fetch("https://api-web-ii.vercel.app/usuarios/registro", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ nombre, correo, contrasena, rol })
      });

      const data = await res.json();
      if (res.ok) {
        document.getElementById("msg").style.color = "green";
        document.getElementById("msg").textContent = data.msg || "Usuario registrado correctamente";
      } else {
        document.getElementById("msg").style.color = "red";
        document.getElementById("msg").textContent = data.detail || "Error al registrar usuario";
      }
    }
  </script>
  </div>
</body>
</html>
